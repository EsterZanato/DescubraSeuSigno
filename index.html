<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descubra seu Signo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    .btn-primary {
      background-color: #2575fc;
      border: none;
    }
    .btn-primary:hover {
      background-color: #1a5fcc;
    }
    #result {
      color: #f1f1f1;
      font-weight: bold;
    }
    input[type="date"] {
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      font-size: 1rem;
    }
    input[type="date"]:focus {
      border-color: #2575fc;
      outline: none;
      box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="text-center mb-4">
          <h1 class="display-5">Descubra Seu Signo</h1>
          <p class="lead">Insira sua data de nascimento e descubra seu signo astrológico!</p>
        </div>
        <div class="card p-4">
          <form id="sign-form">
            <div class="mb-3">
              <label for="birthdate" class="form-label text-white">Data de Nascimento:</label>
              <input type="date" id="birthdate" class="form-control" required>
            </div>
            <button type="button" id="calculate-button" class="btn btn-primary w-100">Descobrir Signo</button>
          </form>
          <div id="result" class="mt-4 text-center hidden">
            <h2>Seu signo é:</h2>
            <p id="sign" class="fs-3"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
